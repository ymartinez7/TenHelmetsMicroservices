version: '3.4'

services:
  tenhelmets.ms.administration.webapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8010:80"

  tenhelmets.ms.centralmanagement.webapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8011:80"


  tenhelmets.ms.construction.webapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8012:80"


  tenhelmets.ms.direction.webapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8013:80"


  tenhelmets.ms.humanresources.webapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8014:80"


  tenhelmets.ms.c.webapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8015:80"


  tenhelmets.ms.identityserver.web:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
    ports:
      - "8016:80"
      - "8017:443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:C:\Users\ContainerUser\AppData\Roaming\Microsoft\UserSecrets:ro
      - ${APPDATA}/ASP.NET/Https:C:\Users\ContainerUser\AppData\Roaming\ASP.NET\Https:ro
